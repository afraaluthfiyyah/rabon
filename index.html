<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Jadian Sayang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Selamat Hari Jadian Sayang</h1>
    </header>

    <!-- Musik Pemutar -->
    <div class="music-player" onclick="toggleMusic()">🎵</div>

    <div class="game-container">
        <p>Sayang, pecahkan balon untuk kejutan romantismu!</p>
        <div class="balloon" onclick="showMessage()">
            <p>H</p>
        </div>
        <div class="balloon" onclick="showMessage()">
            <p>I</p>
        </div>
        <div class="balloon" onclick="showMessage()">
            <p>B</p>
        </div>
        <div class="balloon" onclick="showMessage()">
            <p>R</p>
        </div>
        <div class="balloon" onclick="showMessage()">
            <p>A</p>
        </div>
        <div class="balloon" onclick="showMessage()">
            <p>S</p>
        </div>
    </div>

    <div class="message" id="message">
        <div class="message-text">
            <p>Selamat Hari Jadian, Sayang! Terima kasih telah membuat setiap detik bersamamu sangat berarti. Aku berjanji untuk selalu membuatmu tersenyum dan mencintaimu selamanya.</p>
        </div>
    </div>

    <!-- Efek Hati dan Bunga -->
    <div class="floating-heart" style="top: 10%; left: 10%;">❤️</div>
    <div class="floating-flower" style="top: 20%; left: 80%;">🌸</div>
    <div class="floating-heart" style="top: 70%; left: 60%;">❤️</div>
    <div class="floating-flower" style="top: 50%; left: 20%;">🌸</div>

    <div class="footer">
        <p>Love you sayang</p>
        <img src="https://via.placeholder.com/100x100.png?text=Kue" alt="Kue Sayang">
    </div>

    <script src="script.js"></script>
</body>
</html>
